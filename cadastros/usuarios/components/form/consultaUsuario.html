<h4>Consulta de Usuários</h4>

<form class="row g-3" id="form_consulta_usuarios">
    <div class="col-md-7">
        <label for="c_nome_usuario" class="form-label">Nome</label>
        <input type="text" class="form-control" id="c_nome_usuario" placeholder="Ex: Manuela">
    </div>
    <div class="col-md-5">
        <label for="c_nome_user" class="form-label">Nome de usuário</label>
        <input type="text" class="form-control" id="c_nome_user" placeholder="Ex: manu.macena">
    </div>

    <div class="col-md-6">
        <label for="c_profissao" class="form-label">Profissão</label>
        <select id="c_profissao" class="form-select" required>
        </select>
    </div>

    <div class="col-md-6">
        <label for="c_escolaridade" class="form-label">Escolaridade</label>
        <select id="c_escolaridade" class="form-select" required>
        </select>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button" onclick="limparCampos()">Limpar</button>
        <button class="btn btn-primary" id="btnConsultarUsuario" type="button">Consultar</button>
    </div>
</form>
