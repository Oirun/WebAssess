<h2>Cadastro de Usuários</h2>

<form class="row g-3" id="form_consulta_usuarios">

    <div class="col-md-6">
        <label for="nome_usuario" class="form-label">Nome *</label>
        <input type="text" class="form-control" id="nome_usuario">
    </div>

    <div class="col-md-6">
        <label for="email" class="form-label">E-mail *</label>
        <input type="email" class="form-control" id="email">
    </div>

    <div class="col-md-6">
        <label for="data_nascimento" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="data_nascimento">
    </div>

    <div class="col-md-6">
        <label for="sexo" class="form-label">Sexo</label>
        <select id="sexo" class="form-select">
            <option selected>Feminino</option>
            <option selected>MAsculino</option>
            <option selected>Outros</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="profissao" class="form-label">Profissão</label>
        <select id="profissao" class="form-select">
            <option selected></option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="profissao" class="form-label">Escolaridade</label>
        <select id="profissao" class="form-select">
            <option selected></option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="estado_usuario" class="form-label">Estado</label>
        <select id="estado_usuario" class="form-select">
            <option selected>Todos</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PB</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="c_cidade_usuario" class="form-label">Cidade</label>
        <select id="c_cidade_usuario" class="form-select">
            <option selected></option>
        </select>
    </div>

    <div class="col-md-6">
        <label for="user" class="form-label">Nome de usuário</label>
        <input type="text" class="form-control" id="user">
    </div>

    <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="text" class="form-control" id="senha">
    </div>

    <div class="col-md-6">
        <label for="confirmar_senha" class="form-label">Confirmar senha</label>
        <input type="text" class="form-control" id="confirmar_senha">
    </div>

    <div class="form-check col-md-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_administrador">
        <label class="form-check-label" for="radio_administrador">
            Administrador
        </label>
    </div>
    <div class="form-check col-md-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_coordenador" checked>
        <label class="form-check-label" for="radio_coordenador">
            Coordenador
        </label>
    </div>
    <div class="form-check col-md-3">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radio_avaliador" checked>
        <label class="form-check-label" for="radio_avaliador">
            Avaliador
        </label>
    </div>



    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-warning me-md-2" type="button" data-bs-toggle="modal"
            data-bs-target="#modal_cadastro_usuario">Consultar</button>
        <button class="btn btn-primary me-md-2" type="button"><i class="bi bi-trash"></i></button>
        <button class="btn btn-primary me-md-2" type="button">Cadastrar</button>
        <button class="btn btn-outline-danger" type="button">Cancelar</button>
    </div>
</form>
