<h4>Consulta de Profissões</h4>

<form class="row g-3" id="form_consulta_profissoes">

    <div class="col-md-12">
        <label for="c_nome_profissao" class="form-label">Profissão</label>
        <input type="text" class="form-control" id="c_nome_profissao">
    </div>
    
    <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="c_profissao_ativo" checked>
        <label class="form-check-label" for="c_profissao_ativo">
            Ativo
        </label>
    </div>

    <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="c_profissao_inativo" >
        <label class="form-check-label" for="c_profissao_inativo">
            Inativo
        </label>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Limpar</button>
        <button class="btn btn-primary me-md-2" id="btnConsultaProfissao" type="button">Consultar</button>
    </div>
</form>
