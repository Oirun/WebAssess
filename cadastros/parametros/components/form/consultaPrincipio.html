<h4>Consulta de Princípios</h4>

<form class="row g-3" id="form_consulta_principio">

    <div class="col-md-12">
        <label for="c_nome_principio" class="form-label">Princípio</label>
        <input type="text" class="form-control" id="c_nome_principio">
    </div>
    
    <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="c_principio_ativo" checked>
        <label class="form-check-label" for="c_principio_ativo">
            Ativo
        </label>
    </div>

    <div class="form-check col-md-2">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="c_principio_inativo" >
        <label class="form-check-label" for="c_principio_inativo">
            Inativo
        </label>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Limpar</button>
        <button class="btn btn-primary me-md-2" type="button" id="btnConsultaPrincipio">Consultar</button>
    </div>
</form>
