<div class="modal fade" id="cadastro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div> -->
        <div class="modal-body bg-dark">
          
            <div class="container-fluid-login">
                <div class="form-image">
                    <img src="../../../../WebAssess/global/util/image/undraw_photocopy_re_gln4.svg" alt="">
                </div>
                <div class="form bg-dark">
                    <form class="row g-3">
                        <div class="form-header">
                            <div class="title">
                                <h1>Cadastre-se</h1>
                            </div>
                        </div>

                        <div class="input-group col-6">

                            <div class="input-box col-6" >
                                <label for="nome">Nome</label>
                                <input type="text" id="nome" placeholder="Nome">
                            </div>

                            <div class="input-box col-6">
                                <label for="email">E-mail</label>
                                <input type="email" id="email" placeholder="E-mail">
                            </div>

                            <div class="input-box col-6">
                                <label for="dataNascimento">Data de nascimento</label>
                                <input type="date" id="dataNascimento" placeholder="00/00/0000">
                            </div>

                            <div class="input-box col-6">
                                <label for="usuario">Nome de usuário</label>
                                <input type="text" id="usuario" placeholder="Nome de usuário para logar">
                            </div>

                            <div class="input-box col-6">
                                <label for="senha">Senha</label>
                                <input type="password" id="senha" placeholder="Senha">
                            </div>

                            <div class="input-box col-6">
                                <label for="confirmarSenha">Confirmar Senha</label>
                                <input type="password" id="confirmarSenha" placeholder="Confirmar Senha">
                            </div>

                            <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Gênero</h6>
                                </div>

                                <div class="gender-group">
                                    <div class="gender-input">
                                        <input type="radio" id="feminino" name="gender">
                                        <label for="feminino">Feminino</label>
                                    </div>
    
                                    <div class="gender-input">
                                        <input type="radio" id="masculino" name="gender">
                                        <label for="masculino">Masculino</label>
                                    </div>
    
                                    <div class="gender-input">
                                        <input type="radio" id="outro" name="gender">
                                        <label for="outro">Outro</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="continue-button">
                            <button><a href="">Continuar</a></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div> -->
      </div>
    </div>
  </div>
